<html lang="en">

<body>
    <div class="wrapper">
        <h2>Столиця Польщі</h2>
        <p>Яке місто є столицею Польщі?</p>
        <p><input type="radio" name="year" id="y1">Лодзь</p>
        <p><input type="radio" name="year" id="y2">Гданськ</p>
        <p><input type="radio" name="year" id="y3">Варшава</p>
        <p><input type="radio" name="year" id="y4">Познань</p>

        <button id = "btn">Дати відповідь</button>

            <button id = "btn1">Подивитись відповідь</button>
        </div>

        <p id="answer" class = "hidden">Варшава</p>
    </div>
